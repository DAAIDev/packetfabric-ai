version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: packetfabric_db
    environment:
      POSTGRES_DB: packetfabric_ai
      POSTGRES_USER: packetfabric_admin
      POSTGRES_PASSWORD: change_me_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U packetfabric_admin -d packetfabric_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - packetfabric_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: packetfabric_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@packetfabric.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - packetfabric_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  packetfabric_network:
    driver: bridge
